<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>ToDo App jQuery</title>
</head>

<body>
    <div class="container">
        <h1>My ToDo App <i class="fas fa-plus"></i></h1>
        <div class="inputTasks">
            <div><input type="text" placeholder="Add New ToDo"></div>
        </div>
        <div class="outputTasks">
            <ul>
                <li><span><i class="far fa-trash-alt"></i></span> Do laundry</li>
                <li><span><i class="far fa-trash-alt"></i></span> Invite for dinner</li>
                <li><span><i class="far fa-trash-alt"></i></span> Pick up food</li>
            </ul>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
